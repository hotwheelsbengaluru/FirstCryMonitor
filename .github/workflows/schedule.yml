name: FirstCry Monitor (scheduled)

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check DNS & connectivity (diagnostic)
        env:
          FIRSTCRY_SEARCH_URL: ${{ secrets.FIRSTCRY_SEARCH_URL }}
          SEARCH_QUERY: ${{ secrets.SEARCH_QUERY }}
        run: |
          echo "FIRSTCRY_SEARCH_URL='${FIRSTCRY_SEARCH_URL}'"
          echo "SEARCH_QUERY='${SEARCH_QUERY}'"
          echo ""
          echo "HEAD https://www.firstcry.com"
          curl -I https://www.firstcry.com || true
          echo ""
          if [ -n "${FIRSTCRY_SEARCH_URL}" ] && [ -n "${SEARCH_QUERY}" ]; then
            TESTURL="${FIRSTCRY_SEARCH_URL}$(echo "${SEARCH_QUERY}" | sed -e 's/ /+/g')"
            echo "HEAD ${TESTURL}"
            curl -I "${TESTURL}" || true
          else
            echo "Skipping sample search URL test (FIRSTCRY_SEARCH_URL or SEARCH_QUERY empty)"
          fi

      - name: Run monitor
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SEARCH_QUERY: ${{ secrets.SEARCH_QUERY }}
          FIRSTCRY_SEARCH_URL: ${{ secrets.FIRSTCRY_SEARCH_URL }}
          DB_PATH: firstcry_monitor.db
          DB_COMMIT: ${{ secrets.DB_COMMIT }}
        run: |
          python monitor_firstcry.py

      - name: Show DB status
        run: |
          if [ -f firstcry_monitor.db ]; then
            echo "DB exists:"
            ls -lh firstcry_monitor.db
            sqlite3 firstcry_monitor.db "SELECT COUNT(*) FROM products;" || true
          else
            echo "No DB file found."
          fi

      - name: Commit DB changes (optional, controlled by DB_COMMIT secret)
        run: |
          echo "DB_COMMIT = '$DB_COMMIT'"
          if [ "${DB_COMMIT}" = "true" ]; then
            echo "DB_COMMIT is true → committing DB changes (if any)..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add firstcry_monitor.db || true
            if git diff --cached --quiet; then
              echo "No DB changes to commit."
            else
              git commit -m "Update DB from GitHub Actions run"
              git push origin HEAD:main
            fi
          else
            echo "DB_COMMIT is not 'true' — skipping commit step."
          fi
